apiVersion: v1
kind: Service
metadata:
  labels:
    app: mpsrouter
  name: mpsrouter
spec:
  ports:
  - port: 8003
    name: mpsrouter
    protocol: TCP
    targetPort: 8003
  selector:
    app: mpsrouter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpsrouter
  namespace: default
spec:
  replicas: {{ .Values.mpsrouter.replicaCount }}
  selector:
    matchLabels:
      app: mpsrouter
  template:
    metadata:
      annotations:
        kuma.io/direct-access-services: "mps_default_svc_3000"
      labels:
        app: mpsrouter
    spec:
      imagePullSecrets:
        - name: registrycredentials
      containers:
        - name: mpsrouter
          securityContext:
            runAsUser: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          image:  {{ .Values.images.mpsrouter }}
          args:
          - /bin/sh
          - -c
          - touch /tmp/healthy; sleep 30; rm -f /tmp/healthy; sleep 600
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 5
            periodSeconds: 5 
          env:
            - name: "MPS_CONNECTION_STRING"
              valueFrom:
                secretKeyRef:
                  name: mpsrouter
                  key: connectionString
            - name: "PORT"
              value: "8003"
            - name: "MPS_PORT"
              value: "3000"
          ports:
            - containerPort: 8003
              name: mpsrouter
